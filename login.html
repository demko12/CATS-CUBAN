<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats Cuban Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit&family=Lato:ital,wght@1,900&family=Roboto+Slab&display=swap"
        rel="stylesheet">
</head>
<nav>
    <div class="container">
        <div class="left-side">
            <a href="./index.html"><img src="./images/pravi logo.png" alt="logo" width="80px"></a>
            <p class="logo-name">Cats cuban</p>

        </div>

        <div class="right-side">
            <ul>
                <li><a href="#">About page</a></li>
                <li><a href="#">Privacy policy</a></li>
                <li><a href="#">Support</a></li>
                <a href="login.html"><button class="move-left">Log in</button></a>
            </ul>

        </div>

    </div>
</nav>

<body class="body-login">
    <div class="container-login">
        <div class="wrapper-login">
            <h1>Log in</h1>
            <div class="username-password">
                <input type="text" placeholder="Username">
            </div>
            <div class="username-password">
                <input type="password" placeholder="Password">
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password</a>
            </div>

            <button class="login-button">Log in</button>
            <div class="register">
                <p>Don't have an account? </p>
                <a href="">Register</a>

            </div>
        </div>
    </div>
</body>

</html>
